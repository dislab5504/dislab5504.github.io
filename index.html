<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- three.js, Vanta.js (버전은 필요 시 조정) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- 실제 환경에 맞춰 경로 수정 -->
  <script src="./dist/vanta.net.min.js"></script>

  <style>
    /* 기본 리셋 및 폰트 적용 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* 폰트: "Circular" 폰트가 없다면 "Segoe UI" → sans-serif 폴백 */
      font-family: "Circular", "Segoe UI", sans-serif;
      background-color: #2f365c; /* Vanta.js와 동일 배경색 */
      color: #ffffff;           /* 글자색 #ffffff */
    }

    /* Vanta.js 전체 화면 */
    .vanta-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 내용 뒤에 위치 */
    }

    /* 메인 컨테이너 (내용) */
    .content {
      position: relative;
      z-index: 1; /* Vanta 배경 위로 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 수직 가운데 정렬 */
      padding-left: 5%;         /* 왼쪽 여백 */
    }

    /* 로고와 텍스트 묶음 */
    .title-section {
      max-width: 80%;
    }

    /* 로고: vw 단위 사용 */
    .logo {
      width: 10vw;          /* 브라우저 폭의 10% 정도 */
      margin-bottom: 2vh;
    }

    /* 큰 타이틀: vw 단위 & 폰트 웨이트 줄임 */
    h1 {
      margin: 0;
      font-size: 6vw;       /* 뷰포트 폭의 6% */
      font-weight: 500;     /* 너무 두껍지 않도록 500 정도 */
      line-height: 1.2;
    }

    /* 부가 텍스트: vw 단위 & 폰트 웨이트 줄임 */
    h3 {
      margin-top: 1rem;
      font-size: 3vw;       /* 뷰포트 폭의 3% */
      font-weight: 300;     /* 더 가볍게 */
      line-height: 1.4;
    }

    /* 우측 (세로) 중앙 메뉴 */
    .menu {
      position: absolute;
      top: 50%;               /* 세로 중앙 */
      right: 2vw;            /* 오른쪽 여백 */
      transform: translateY(-50%); /* 세로 축 -50%로 이동해 정확히 가운데 정렬 */
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2vh; /* 메뉴 항목 간 간격 */
      z-index: 2; /* 배경보다 위 */
    }

    /* 메뉴 폰트 크기 (vw 사용, 폰트 웨이트 조정) */
    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 2vw;   /* 뷰포트 폭의 2% */
      font-weight: 400; /* 적당히 가볍게 */
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="vanta-container" id="vanta-area">
    <!-- Vanta.js 배경 영역 -->
    <div class="vanta-bg"></div>

    <!-- 우측 (세로) 중앙 메뉴 -->
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Members</a>
      <a href="#">Publications</a>
      <a href="#">Research</a>
      <a href="#">Projects</a>
      <a href="#">Lecture</a>
      <a href="#">News</a>
    </nav>

    <!-- 실제 컨텐츠 -->
    <div class="content">
      <div class="title-section">
        <!-- CNU 로고 -->
        <img
          src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png"
          alt="CNU Logo"
          class="logo"
        >
        <!-- 연구실 이름 (크게 왼쪽 배치) -->
        <h1>Distributed Intelligence &amp; Systems Laboratory</h1>
        <h3>
          ChungNam National University<br>
          Welcome to our laboratory website.<br>
          Exploring cutting-edge research in artificial intelligence,<br>
          machine learning, and distributed systems.
        </h3>
      </div>
    </div>
  </div>

  <!-- Vanta.js 초기화 스크립트 -->
  <script>
    VANTA.NET({
      el: "#vanta-area",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,          // 라인 색상
      backgroundColor: 0x2f365c // 배경색
    });
  </script>
</body>
</html>
