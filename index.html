<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Google Fonts: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- three.js, Vanta.js (버전은 필요 시 조정) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- 실제 환경에 맞춰 경로 수정 -->
  <script src="./dist/vanta.net.min.js"></script>

  <style>
    /* 기본 리셋 및 폰트 적용 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #2f365c; /* Vanta.js와 동일 배경색 */
      color: #ffffff;
    }

    /* Vanta.js 전체 화면 */
    .vanta-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 내용 뒤에 위치 */
    }

    /* 메인 컨테이너 (내용) */
    .content {
      position: relative;
      z-index: 1; /* Vanta 배경 위로 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 수직 가운데 정렬 */
      padding-left: 5%; /* 왼쪽으로 살짝 치우치게 */
    }

    /* 로고와 텍스트 묶음 */
    .title-section {
      max-width: 80%;
    }

    /* 로고 이미지 스타일 (기존 유지) */
    .logo {
      width: clamp(50px, 10vw, 100px);
      margin-bottom: 2vh;
    }

    /* 큰 타이틀 - 기존 clamp의 값을 2배로 조정 */
    h1 {
      margin: 0;
      font-size: clamp(4rem, 10vw, 7rem); 
      font-weight: 700;
    }

    /* 부가 텍스트 - 기존 clamp의 값을 2배로 조정 */
    h3 {
      margin-top: 1rem;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 400;
      line-height: 1.6;
    }

    /* 우측 상단 메뉴 */
    .menu {
      position: absolute;
      top: 2vh;
      right: 2vw;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1vh; /* 메뉴 항목 간 간격 */
      z-index: 2; /* 배경보다 위 */
    }

    /* 메뉴 폰트 크기 역시 2배로 조정 */
    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="vanta-container" id="vanta-area">
    <!-- Vanta.js 배경 영역 -->
    <div class="vanta-bg"></div>

    <!-- 우측 상단 메뉴 -->
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Members</a>
      <a href="#">Publications</a>
      <a href="#">Research</a>
      <a href="#">Projects</a>
      <a href="#">Lecture</a>
      <a href="#">News</a>
    </nav>

    <!-- 실제 컨텐츠 -->
    <div class="content">
      <div class="title-section">
        <!-- CNU 로고 -->
        <img
          src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png"
          alt="CNU Logo"
          class="logo"
        >
        <!-- 연구실 이름 (크게 왼쪽 배치) -->
        <h1>Distributed Intelligence &amp; Systems Laboratory</h1>
        <h3>
          ChungNam National University<br>
          Welcome to our laboratory website.<br>
          Exploring cutting-edge research in artificial intelligence,<br>
          machine learning, and distributed systems.
        </h3>
      </div>
    </div>
  </div>

  <!-- Vanta.js 초기화 스크립트 -->
  <script>
    VANTA.NET({
      el: "#vanta-area",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,          // 라인 색상
      backgroundColor: 0x2f365c // 배경색
    });
  </script>
</body>
</html>
