<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vanta NET Background Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 구글 폰트 예시 (선택) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;  /* 필요시 auto로 변경 */
      background: #000;  /* 기본 배경색 (검정) */
      font-family: 'Merriweather', serif;
      color: #fff;
    }
    /* Vanta.js 배경을 적용할 컨테이너 */
    #vanta-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 뒤로 */
    }
    /* 임시 메인 콘텐츠 */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Vanta.js 배경 컨테이너 -->
  <div id="vanta-bg"></div>

  <!-- 메인 콘텐츠 예시 -->
  <div class="content">
    <div>
      <h1>Vanta.js NET Effect</h1>
      <p>배경에 빨간색 계열 네트워크가 움직입니다.</p>
    </div>
  </div>

  <!-- three.js (r134) -->
  <script src="three.r134.min.js"></script>
  <!-- vanta.net.min.js -->
  <script src="vanta.net.min.js"></script>

  <!-- VANTA.NET 설정 스크립트 -->
  <script>
    // DOM 요소가 준비된 후 실행
    document.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
        el: "#vanta-bg",      // 여기서 ID를 정확히 "#vanta-bg"로 맞춰야 함
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xe89595,       // 빨간색 계열
        backgroundColor: 0x0   // 검정색 배경
      });
    });
  </script>
</body>
</html>
