<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence & System Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 구글 폰트: Playfair Display (제목), Merriweather (본문) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- particles.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    /* 기본 리셋 */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Merriweather', serif;
      background: #fff;
      overflow: hidden; /* 필요시 스크롤 허용으로 변경 */
    }

    /* 파티클 표시 영역 */
    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
      z-index: -1; /* 배경 뒤로 */
    }

    /* 학교 앰블럼(로고) 배치 */
    .emblem-container {
      position: absolute;
      top: 20px; 
      left: 20px;
      z-index: 9999; /* 콘텐츠보다 위 */
    }
    .emblem-container img {
      width: 80px; /* 로고 크기 조절 */
      height: auto;
    }

    /* 실제 콘텐츠를 감싸는 컨테이너 */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* 가운데 정렬을 원하면 align-items: center; 로 변경 */
      align-items: flex-start;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 40px;
    }

    /* 큰 제목 스타일 */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    /* 소제목 스타일 */
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    /* 메뉴 스타일 */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 파티클 표시용 -->
  <div id="particles-js"></div>

  <!-- 학교 앰블럼(로고) -->
  <div class="emblem-container">
    <img 
      src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png" 
      alt="CNU Emblem">
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <h1>Distributed Intelligence &amp; System Laboratory</h1>
    <h2>ChungNam National University</h2>
    <p>Welcome to our laboratory website.</p>

    <nav>
      <ul>
        <li><a href="#">Research</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Multimedia</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- particles.js 설정 -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#000000"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 2,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#999999",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
