<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Rethink Sans 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- three.js, Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- 실제 환경에 맞춰 Vanta.js 경로 수정 -->
  <script src="./dist/vanta.net.min.js"></script>

  <style>
    /* 기본 리셋 및 폰트 적용 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Rethink Sans', sans-serif; /* Rethink Sans 적용 */
      background-color: #002554; /* Pantone 655C 근사값 */
      color: #ffffff;
    }

    /* Vanta.js 전체 화면 */
    .vanta-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 내용 뒤에 위치 */
    }

    /* 메인 컨테이너: 중앙 고정 + 최대 폭 제한 */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 2560px;       /* 요청대로 2560px 로 수정 */
      margin: 0 auto;
      padding: 0 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 세로 중앙 정렬 */
    }

    /* 콘텐츠 부분 (제목/설명) */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 텍스트 영역이 너무 퍼지지 않도록 추가 제한 */
    .title-section {
      max-width: 1000px;
    }

    /* 로고: 세로 뷰포트 비율 */
    .logo {
      width: 10vh;
      margin-bottom: 2vh;
    }

    /* 큰 타이틀: 세로 뷰포트 비율 & 볼드(700) */
    h1 {
      margin: 0;
      font-size: 6vh;
      font-weight: 700; /* 요청대로 Bold */
      line-height: 1.2;
    }

    /* 부가 텍스트 (기본 얇게 300) */
    h3 {
      margin-top: 1rem;
      font-size: 3vh;
      font-weight: 300; /* 얇게 */
      line-height: 1.4;
    }

    /* @ChungNam National University 부분만 좀 더 두껍게(600) */
    .semi-bold {
      font-weight: 600;
    }

    /* 우측 (세로) 중앙 메뉴 */
    .menu {
      position: absolute;
      top: 50%;
      right: 1rem;               /* wrapper의 좌우 패딩과 비슷하게 */
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2vh;                  /* 메뉴 항목 간 간격 */
      z-index: 2;               /* 배경보다 위 */
    }

    /* 메뉴 폰트 크기 (세로 뷰포트 비율) */
    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 2vh;
      font-weight: 400;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="vanta-container" id="vanta-area">
    <!-- Vanta.js 배경 영역 -->
    <div class="vanta-bg"></div>

    <div class="wrapper">
      <!-- 우측 (세로) 중앙 메뉴 -->
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Members</a>
        <a href="#">Publications</a>
        <a href="#">Research</a>
        <a href="#">Projects</a>
        <a href="#">Lecture</a>
        <a href="#">News</a>
      </nav>

      <!-- 실제 컨텐츠 -->
      <div class="content">
        <div class="title-section">
          <!-- CNU 로고 -->
          <img
            src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png"
            alt="CNU Logo"
            class="logo"
          >
          <!-- 연구실 이름 (Bold) -->
          <h1>Distributed Intelligence &amp; Systems Laboratory</h1>
          <!-- 설명 (일부만 두껍게) -->
          <h3>
            <span class="semi-bold">@ChungNam National University</span><br>
            Welcome to our laboratory website.<br>
            Exploring cutting-edge research in artificial intelligence,<br>
            machine learning, and distributed systems.
          </h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Vanta.js 초기화 스크립트 -->
  <script>
    VANTA.NET({
      el: "#vanta-area",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,        // 라인 색상
      backgroundColor: 0x002554, // Pantone 655C 헥스 코드
      points: 20              // points 설정
    });
  </script>
</body>
</html>
