<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence &amp; System Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 구글 폰트: Playfair Display (제목), Merriweather (본문) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- 최신 three.js 및 Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Merriweather', serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }
    
    /* Vanta.js 배경 */
    .vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    /* 학교 로고 */
    .emblem-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }
    .emblem-container img {
      width: 80px;
      height: auto;
    }

    /* 메인 콘텐츠 */
    .content {
      position: relative;
      z-index: 10;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="vanta-bg"></div>

  <div class="emblem-container">
    <img 
      src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png" 
      alt="CNU Emblem">
  </div>

  <div class="content">
    <h1>Distributed Intelligence &amp; System Laboratory</h1>
    <h2>ChungNam National University</h2>
    <p>Welcome to our laboratory website.</p>

    <nav>
      <ul>
        <li><a href="#">Research</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Multimedia</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    var setVanta = () => {
      if (window.VANTA) {
        window.VANTA.NET({
          el: ".vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xffffff,
          backgroundColor: 0x41
        });
      }
    };
    setVanta();
  </script>
</body>
</html>
