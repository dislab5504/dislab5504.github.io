<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence &amp; System Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 구글 폰트: Playfair Display (제목), Merriweather (본문) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- 안정적인 three.js 및 Vanta.js 버전 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Merriweather', serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }
    
    /* Vanta.js 배경 */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* 메인 콘텐츠 */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1>Distributed Intelligence &amp; System Laboratory</h1>
    <h2>ChungNam National University</h2>
    <p>Exploring cutting-edge research in artificial intelligence, machine learning, and distributed systems.</p>

    <nav>
      <ul>
        <li><a href="#">Research</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffffff,
        backgroundColor: 0x000000,
        points: 15.00,
        maxDistance: 20.00,
        spacing: 20.00
      });
    });
  </script>
</body>
</html>
