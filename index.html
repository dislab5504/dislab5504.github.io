<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence &amp; System Laboratory</title>
  <!-- 폰트 적용 (Merriweather & Playfair Display) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 화면 전체에 Vanta 배경을 깔기 위한 기본 스타일 */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
    }
    #your-element-selector {
      width: 100%;
      height: 100vh;
      position: relative; /* 텍스트 레이어를 위해 position 설정 */
    }
    /* 텍스트를 위에 표시하기 위한 예시 스타일 */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1; /* Vanta 캔버스보다 앞에 오도록 */
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 0.4em;
    }
    h3 {
      font-family: 'Merriweather', serif;
      font-weight: normal;
      font-size: 1.1em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <!-- Vanta 효과가 적용될 영역 -->
  <div id="your-element-selector">
    <div class="content">
      <h1>Distributed Intelligence &amp; System Laboratory</h1>
      <h3>
        ChungNam National University<br>
        Welcome to our laboratory website.<br>
        Exploring cutting-edge research in artificial intelligence,<br>
        machine learning, and distributed systems.
      </h3>
    </div>
  </div>

  <!-- 로컬에 있는 three.js, vanta.net.js 불러오기 -->
  <script src="three.r134.min.js"></script>
  <script src="vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
</body>
</html>
