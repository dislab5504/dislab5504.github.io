<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Rethink Sans 폰트 로드 (가중치 300, 600, 700 사용) -->
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- three.js, Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- 실제 환경에 맞춰 Vanta.js 경로 수정 -->
  <script src="./dist/vanta.net.min.js"></script>

  <style>
    /* 기본 리셋 및 폰트 적용 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Rethink Sans', sans-serif;
      background-color: #002554; /* Pantone 655C 근사값 */
      color: #ffffff;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    /* Vanta.js 전체 화면 컨테이너 */
    .vanta-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 내용 뒤에 위치 */
    }

    /* 전체를 감싸는 래퍼: 가로 폭 제한 & 좌우 패딩 */
    .wrapper {
      display: flex;
      align-items: center;            /* 수직 가운데 정렬 */
      justify-content: space-between; /* 왼쪽: 콘텐츠, 오른쪽: 메뉴 */
      width: 100%;
      height: 100%;
      max-width: 2560px;             /* 요청에 따른 최대 폭 */
      margin: 0 auto;
      padding: 2rem;                 /* 좌우 간격을 넉넉히 */
    }

    /* 왼쪽 콘텐츠 */
    .content {
      max-width: 1200px;             /* 콘텐츠 폭 늘림 (필요 시 조정) */
      text-align: left;
    }
    /* 로고 크기: 화면이 작아도 너무 작아지지 않도록 clamp */
    .logo {
      width: clamp(80px, 10vh, 150px);
      margin-bottom: 2vh;
    }

    /* 연구실 이름: Bold(700), 글씨 커지도록 clamp */
    h1 {
      margin: 0;
      font-size: clamp(40px, 7vw, 80px); /* 최소 40px ~ 최대 80px */
      font-weight: 700;
      line-height: 1.2;
    }

    /* @ChungNam National University: Semi-Bold(600) */
    .semi-bold {
      font-size: clamp(20px, 3vw, 40px);
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    /* 나머지 설명 텍스트: 얇게(300), 폰트 크게 clamp */
    .desc {
      font-size: clamp(20px, 3vw, 40px);
      font-weight: 300;
      line-height: 1.4;
      margin: 1rem 0 0 0;
    }

    /* 오른쪽 메뉴 */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2vh; /* 메뉴 항목 간 간격 */
    }
    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: clamp(18px, 3vw, 32px);
      font-weight: 400;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="vanta-container" id="vanta-area">
    <div class="vanta-bg"></div>

    <!-- 좌: 콘텐츠, 우: 메뉴 -->
    <div class="wrapper">
      <!-- 왼쪽 콘텐츠 -->
      <div class="content">
        <img
          src="https://raw.githubusercontent.com/dislab5504/dislab5504.github.io/main/src/img/cnu_logo.png"
          alt="CNU Logo"
          class="logo"
        >
        <h1>Distributed Intelligence &amp; Systems Laboratory</h1>
        
        <!-- @ChungNam National University -->
        <div class="semi-bold">@ChungNam National University</div>
        
        <!-- 설명 -->
        <div class="desc">
          Welcome to our laboratory website.<br>
          Exploring cutting-edge research in artificial intelligence,<br>
          machine learning, and distributed systems.
        </div>
      </div>

      <!-- 오른쪽 메뉴 -->
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Members</a>
        <a href="#">Publications</a>
        <a href="#">Research</a>
        <a href="#">Projects</a>
        <a href="#">Lecture</a>
        <a href="#">News</a>
      </nav>
    </div>
  </div>

  <!-- Vanta.js 초기화 스크립트 -->
  <script>
    VANTA.NET({
      el: "#vanta-area",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,         // 라인 색상
      backgroundColor: 0x002554, // Pantone 655C 헥스 코드
      points: 20               // points 설정
    });
  </script>
</body>
</html>
