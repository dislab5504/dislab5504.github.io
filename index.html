<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Data-driven Intelligence and Innovation</title>
  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 구글 폰트: Playfair Display (제목), Merriweather (본문) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- particles.js 라이브러리 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    /* 페이지 기본 스타일 */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      font-family: 'Merriweather', serif;
      color: #333;
      background: #fff; /* 브라우저가 particles.js 로딩 전 잠시 보일 배경색 */
      overflow: hidden; /* 스크롤바가 필요 없다면 숨김 */
    }

    /* 파티클을 표시할 영역 */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* 배경 뒤로 */
    }

    /* 콘텐츠를 감싸는 컨테이너 */
    .content {
      position: relative;
      z-index: 10; /* 파티클보다 위로 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* 왼쪽 정렬 시: flex-start */
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 40px;
    }

    /* 큰 제목 스타일 */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem; /* 원하는 크기로 조절 */
      line-height: 1.2;
      margin: 0 0 20px 0;
    }

    /* 부제목 혹은 소제목 */
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 20px 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 파티클 표시용 컨테이너 -->
  <div id="particles-js"></div>

  <!-- 실제 콘텐츠 -->
  <div class="content">
    <h1>Data-driven<br>Intelligence and Innovation</h1>
    <h2>Data Science &amp; Artificial Intelligence Laboratory</h2>
    <p>Seoul National University</p>

    <nav>
      <ul>
        <li><a href="#">Research</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Publications</a></li>
        <li><a href="#">Multimedia</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- particles.js 초기화 스크립트 -->
  <script>
    /* particles.js 설정 */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 90,            /* 파티클 수량 조절 */
          "density": {
            "enable": true,
            "value_area": 800     /* 파티클 밀도 영역 */
          }
        },
        "color": {
          "value": "#000000"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 2,
          "random": true
        },
        "line_linked": {
          "enable": true,       /* 선 연결 여부 */
          "distance": 150,      /* 연결 거리 */
          "color": "#999999",   /* 연결 선 색상 */
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,          /* 파티클 움직임 속도 */
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse" /* 마우스 올릴 때 파티클 퍼짐 효과 */
          },
          "onclick": {
            "enable": true,
            "mode": "push"    /* 클릭 시 파티클 생성 */
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": { "opacity": 1 }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
