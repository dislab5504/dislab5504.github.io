<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Admin - Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;600;700&family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    /* 기본 리셋 및 박스 모델 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      background-color: #ffffff;
      color: #000000;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      font-size: 18px;
      vertical-align: middle;
    }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* 관리자 메뉴 */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      font-family: 'Rethink Sans', sans-serif;
    }
    .menu a {
      text-decoration: none;
      color: #002554;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 400;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #666;
    }
    /* inner 영역 */
    .inner {
      margin-top: 0;
    }
    /* 섹션 제목 */
    .section-title {
      text-align: center;
      font-size: clamp(20px, 4vw, 32px);
      font-weight: 700;
      margin: 2rem 0 1.5rem;
      color: #002554;
    }
    /* 폼 스타일 */
    form {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="date"],
    form textarea,
    form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form input[type="submit"] {
      background-color: #002554;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background-color: #004a80;
    }
    .message {
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
    }
    /* 테이블 스타일 (학생 리스트) */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f2f2f2;
    }
    button {
      background-color: #002554;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004a80;
    }
    #logoutBtn {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 관리자 메뉴: Home는 public, 나머지는 관리자 페이지 -->
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="admin_members.html" id="menu-members" class="admin-link">Members</a>
      <a href="admin5504.html" id="menu-publications" class="admin-link">Publications</a>
      <a href="admin_research.html" id="menu-research" class="admin-link">Research</a>
      <a href="admin_projects.html" id="menu-projects" class="admin-link">Projects</a>
      <a href="admin_news.html" id="menu-news" class="admin-link">News</a>
      <a href="admin_contact.html" id="menu-contact" class="admin-link">Contact</a>
    </nav>

    <div class="inner">
      <!-- 교수 정보 수정 섹션 -->
      <div class="section-title">Professor Information</div>
      <form id="profForm">
        <label for="profName">이름:</label>
        <input type="text" id="profName" name="profName" required>
        
        <label for="profTitle">직위/학력:</label>
        <input type="text" id="profTitle" name="profTitle" required>
        
        <label for="profPhoto">사진 URL:</label>
        <input type="text" id="profPhoto" name="profPhoto" required>
        
        <label for="profEmail">이메일:</label>
        <input type="text" id="profEmail" name="profEmail" required>
        
        <label for="profInfo">추가 소개 (카드 내용):</label>
        <textarea id="profInfo" name="profInfo" required></textarea>
        
        <input type="submit" value="수정">
      </form>
      <div id="profMessage" class="message"></div>

      <hr>

      <!-- 학생 관리 섹션 -->
      <div class="section-title">Student Management</div>
      <!-- 학생 추가 폼 -->
      <form id="studentForm">
        <label for="studentName">이름:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentPhoto">사진 URL:</label>
        <input type="text" id="studentPhoto" name="studentPhoto" required>
        
        <label for="studentEmail">이메일:</label>
        <input type="text" id="studentEmail" name="studentEmail" required>
        
        <label for="studentGithub">깃허브 주소:</label>
        <input type="text" id="studentGithub" name="studentGithub" required>
        
        <label for="studentLevel">구분:</label>
        <select id="studentLevel" name="studentLevel" required>
          <option value="Master">Master Graduate</option>
          <option value="Undergraduate">Undergraduate</option>
        </select>
        
        <input type="submit" value="학생 추가">
      </form>
      <div id="studentAddMessage" class="message"></div>

      <!-- 학생 리스트 테이블 (삭제용) -->
      <h3 style="text-align:center;">등록된 학생 목록 (삭제 가능)</h3>
      <button id="refreshStudentBtn">새로고침</button>
      <button id="deleteStudentBtn">선택 삭제</button>
      <div id="studentDeleteMessage" class="message"></div>
      <table id="studentTable">
        <thead>
          <tr>
            <th>선택</th>
            <th>ID</th>
            <th>이름</th>
            <th>구분</th>
            <th>이메일</th>
            <th>깃허브</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript로 동적 생성 -->
        </tbody>
      </table>

      <br>
      <button id="logoutBtn">로그아웃</button>
    </div>
  </div>
  
  <script>
    // 관리자 토큰 확인
    const token = localStorage.getItem('adminToken');
    if (!token) {
      alert('관리자 로그인이 필요합니다.');
      window.location.href = 'login.html';
    }

    // 교수 정보 불러오기 및 폼에 채우기
    function loadProfessor(){
      fetch('https://www.nameyee.me/api/professor')
      .then(response => response.json())
      .then(data => {
        if(data){
          document.getElementById('profName').value = data.name;
          document.getElementById('profTitle').value = data.title;
          document.getElementById('profPhoto').value = data.photo;
          document.getElementById('profEmail').value = data.email;
          document.getElementById('profInfo').value = data.info;
        }
      })
      .catch(err => console.error('Error loading professor info:', err));
    }
    
    // 교수 정보 수정 처리
    document.getElementById('profForm').addEventListener('submit', function(e){
      e.preventDefault();
      const profData = {
        name: document.getElementById('profName').value,
        title: document.getElementById('profTitle').value,
        photo: document.getElementById('profPhoto').value,
        email: document.getElementById('profEmail').value,
        info: document.getElementById('profInfo').value
      };
      fetch('https://www.nameyee.me/api/professor', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(profData)
      })
      .then(response => {
        if(!response.ok) { throw new Error('교수 정보 수정 실패'); }
        return response.json();
      })
      .then(data => {
        document.getElementById('profMessage').textContent = data.message;
      })
      .catch(error => {
        document.getElementById('profMessage').textContent = error.message;
      });
    });
    
    // 학생 추가 처리
    document.getElementById('studentForm').addEventListener('submit', function(e){
      e.preventDefault();
      const studentData = {
        name: document.getElementById('studentName').value,
        photo: document.getElementById('studentPhoto').value,
        email: document.getElementById('studentEmail').value,
        github: document.getElementById('studentGithub').value,
        level: document.getElementById('studentLevel').value
      };
      fetch('https://www.nameyee.me/api/add_student', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(studentData)
      })
      .then(response => {
        if(!response.ok) { throw new Error('학생 추가 실패'); }
        return response.json();
      })
      .then(data => {
        document.getElementById('studentAddMessage').textContent = data.message;
        document.getElementById('studentForm').reset();
        loadStudents();
      })
      .catch(error => {
        document.getElementById('studentAddMessage').textContent = error.message;
      });
    });
    
    // 학생 리스트 로드 함수
    function loadStudents(){
      fetch('https://www.nameyee.me/api/students')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('studentTable').querySelector('tbody');
        tbody.innerHTML = '';
        data.forEach(student => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="checkbox" class="studentCheckbox" value="${student.id}"></td>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.level}</td>
            <td>${student.email}</td>
            <td>${student.github}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading students:', err);
      });
    }
    
    // 새로고침 버튼 (학생 리스트)
    document.getElementById('refreshStudentBtn').addEventListener('click', loadStudents);
    
    // 선택 삭제 버튼 (학생 삭제)
    document.getElementById('deleteStudentBtn').addEventListener('click', function(){
      const checkboxes = document.querySelectorAll('.studentCheckbox:checked');
      const ids = Array.from(checkboxes).map(cb => parseInt(cb.value));
      if(ids.length === 0){
        alert('삭제할 학생을 선택하세요.');
        return;
      }
      fetch('https://www.nameyee.me/api/delete_students', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ ids })
      })
      .then(response => {
        if(!response.ok) { throw new Error('학생 삭제 실패'); }
        return response.json();
      })
      .then(data => {
        document.getElementById('studentDeleteMessage').textContent = data.message;
        loadStudents();
      })
      .catch(error => {
        document.getElementById('studentDeleteMessage').textContent = error.message;
      });
    });
    
    // 로그아웃 처리
    document.getElementById('logoutBtn').addEventListener('click', function(){
      localStorage.removeItem('adminToken');
      window.location.href = 'login.html';
    });
    
    // 페이지 로드 시 교수 정보 및 학생 리스트 불러오기
    loadProfessor();
    loadStudents();
  </script>
</body>
</html>
