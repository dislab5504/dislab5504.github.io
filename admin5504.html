<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
  <h2>논문 등록 (관리자 전용)</h2>
  <form method="POST" action="{{ url_for('admin') }}">
    <label for="url">논문 URL:</label>
    <input type="text" name="url" id="url" required><br><br>

    <label for="category">카테고리:</label>
    <input type="text" name="category" id="category" required placeholder="예: International Journal"><br><br>

    <label for="event">학회/학술대회명:</label>
    <input type="text" name="event" id="event" required placeholder="예: IEEE TIFS"><br><br>

    <label for="title">논문 제목:</label>
    <input type="text" name="title" id="title" required><br><br>

    <label for="authors">저자명:</label>
    <input type="text" name="authors" id="authors" required><br><br>

    <label for="date">발행일/월 (예: Mar. 2024):</label>
    <input type="text" name="date" id="date" required><br><br>

    <label for="publication">출판사/저널명:</label>
    <input type="text" name="publication" id="publication" required><br><br>

    <label for="tags">#태그 (쉼표로 구분):</label>
    <input type="text" name="tags" id="tags"><br><br>

    <input type="submit" value="등록">
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li style="color:green;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <br>
  <a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
