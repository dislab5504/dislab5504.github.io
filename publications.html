<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publications - Distributed Intelligence & Systems Laboratory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;600;700&family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    /* 기본 리셋 및 박스 모델 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      background-color: #ffffff;
      color: #000000;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      font-size: 18px;
      vertical-align: middle;
    }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* 메뉴 */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      font-family: 'Rethink Sans', sans-serif;
    }
    .menu a {
      text-decoration: none;
      color: #002554;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 400;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #666;
    }
    .inner {
      margin-top: 0;
    }
    /* 필터 및 검색 영역 */
    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .categoryBox {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Rethink Sans', sans-serif;
    }
    .categoryBox ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }
    .categoryBox ul li {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 20px;
      background-color: #e0e0e0;
    }
    .categoryBox ul li.current {
      font-weight: bold;
      background-color: #ccc;
    }
    .paper-count {
      font-size: 1rem;
      color: #333;
    }
    .searchBox {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 12px 20px;
    }
    .searchBox input {
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 4px;
      width: 150%;
    }
    .searchBox button {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    /* 논문 카드 그리드 */
    .grid-container {
      width: 120%;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 2rem;
    }
    .paper-card {
      display: block;
      width: calc(50% - 20px);
      text-decoration: none;
      color: inherit;
    }
    .paper-card-inner {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      background-color: #fafafa;
      transition: box-shadow 0.3s;
      height: 330px;
    }
    .paper-card-inner:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .paper-labels {
      display: flex;
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 0 0 4px 0;
      font-size: 0.9rem;
      font-weight: 500;
      color: #444;
    }
    .paper-labels li {
      background-color: #e0e0e0;
      padding: 4px 8px;
      border-radius: 8px;
    }
    .paper-title {
      font-family: 'Rethink Sans', sans-serif;
      font-size: 1.6rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
      color: #333;
    }
    .paper-bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .paper-info {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.85rem;
      color: #555;
    }
    .paper-info li {
      margin: 2px 0;
    }
    .paper-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .paper-tags li {
      background-color: #e7f1fd;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #1565c0;
    }
    .paper-tags li span:first-child {
      margin-right: 2px;
      color: #1565c0;
    }
    .paper-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .copy-btn {
      font-family: 'Rethink Sans', sans-serif;
      border: 1px solid #999;
      border-radius: 40px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      color: #666;
      transition: background-color 0.2s;
    }
    .copy-btn:hover {
      background-color: #e6e6e6;
    }
    /* 페이지네이션 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 2rem;
    }
    .pagination button {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
    }
    .pagination button.arrow {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pagination button.current {
      font-weight: bold;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="members.html">Members</a>
      <a href="publications.html">Publications</a>
      <a href="research.html">Research</a>
      <a href="projects.html">Projects</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="inner">
      <!-- 필터 및 검색 영역 -->
      <div class="filter-container">
        <div class="categoryBox">
          <ul>
            <li class="current" data-category="All Papers">All Papers</li>
            <li data-category="International Journal">International Journal</li>
            <li data-category="International Conference">International Conference</li>
            <li data-category="Domestic Journal">Domestic Journal</li>
            <li data-category="Domestic Conference">Domestic Conference</li>
          </ul>
          <div class="paper-count" id="paper-count">Total: 0 Papers</div>
        </div>
        <div class="searchBox">
          <button><span class="material-symbols-outlined">search</span></button>
          <input type="text" placeholder="Search..." class="searchInput" value="">
        </div>
      </div>

      <!-- 논문 카드 그리드 (JS로 동적 생성) -->
      <div class="grid-container" id="grid-container">
        <!-- API에서 받아온 데이터를 기반으로 카드들이 삽입됩니다. -->
      </div>

      <!-- 페이지네이션 (추후 동적 구현 가능) -->
      <div class="pagination">
        <button class="arrow"><span class="material-symbols-outlined">first_page</span></button>
        <button class="arrow" style="margin-right: 15px;"><span class="material-symbols-outlined">chevron_left</span></button>
        <button class="current">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button class="arrow" style="margin-left: 15px;"><span class="material-symbols-outlined">chevron_right</span></button>
        <button class="arrow"><span class="material-symbols-outlined">last_page</span></button>
      </div>
    </div>
  </div>
  <script>
    // 외부 API에서 논문 데이터를 가져와 동적으로 카드 생성
    fetch('http://mc.nameyee.me:8080/api/publications')
      .then(response => response.json())
      .then(data => {
        const gridContainer = document.getElementById('grid-container');
        const paperCountEl = document.getElementById('paper-count');
        paperCountEl.textContent = 'Total: ' + data.length + ' Papers';
        data.forEach(paper => {
          const card = document.createElement('a');
          card.href = paper.url;
          card.target = '_blank';
          card.className = 'paper-card';
          card.setAttribute('data-category', paper.category);

          const innerDiv = document.createElement('div');
          innerDiv.className = 'paper-card-inner';

          // 논문 레이블
          const labelsUl = document.createElement('ul');
          labelsUl.className = 'paper-labels';
          const labelLi1 = document.createElement('li');
          labelLi1.textContent = paper.category;
          labelsUl.appendChild(labelLi1);
          const labelLi2 = document.createElement('li');
          labelLi2.textContent = paper.event;
          labelsUl.appendChild(labelLi2);
          innerDiv.appendChild(labelsUl);

          // 논문 제목
          const titleEl = document.createElement('h3');
          titleEl.className = 'paper-title';
          titleEl.textContent = paper.title;
          innerDiv.appendChild(titleEl);

          // 하단 영역
          const bottomDiv = document.createElement('div');
          bottomDiv.className = 'paper-bottom';

          // 논문 정보
          const infoUl = document.createElement('ul');
          infoUl.className = 'paper-info';
          const infoLi1 = document.createElement('li');
          infoLi1.innerHTML = '<span class="material-symbols-outlined">people_alt</span>' + paper.authors;
          infoUl.appendChild(infoLi1);
          const infoLi2 = document.createElement('li');
          infoLi2.innerHTML = '<span class="material-symbols-outlined">calendar_today</span>' + paper.date;
          infoUl.appendChild(infoLi2);
          const infoLi3 = document.createElement('li');
          infoLi3.innerHTML = '<span class="material-symbols-outlined">history_edu</span>' + paper.publication;
          infoUl.appendChild(infoLi3);
          bottomDiv.appendChild(infoUl);

          // 태그 목록
          const tagsUl = document.createElement('ul');
          tagsUl.className = 'paper-tags';
          if (paper.tags) {
            paper.tags.split(',').forEach(tag => {
              const tagLi = document.createElement('li');
              tagLi.innerHTML = '<span>#</span>' + tag.trim();
              tagsUl.appendChild(tagLi);
            });
          }
          bottomDiv.appendChild(tagsUl);

          // 버튼들 (기능 구현은 추후)
          const buttonsDiv = document.createElement('div');
          buttonsDiv.className = 'paper-buttons';
          const copyBibBtn = document.createElement('div');
          copyBibBtn.className = 'copy-btn';
          copyBibBtn.textContent = 'Copy BibTeX';
          buttonsDiv.appendChild(copyBibBtn);
          const copyRefBtn = document.createElement('div');
          copyRefBtn.className = 'copy-btn';
          copyRefBtn.textContent = 'Copy reference';
          buttonsDiv.appendChild(copyRefBtn);
          bottomDiv.appendChild(buttonsDiv);

          innerDiv.appendChild(bottomDiv);
          card.appendChild(innerDiv);
          gridContainer.appendChild(card);
        });
      })
      .catch(err => console.error('Error fetching publications:', err));
  </script>
</body>
</html>
